<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="searchForm">
      <label for="searchInput">Search for GitHub users:</label>
      <input type="text" id="searchInput" required>
      <button type="submit">Search</button>
    </form>

    <div id="searchResults" class="center-content"></div>
    <div id="userRepos" class="center-content"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
